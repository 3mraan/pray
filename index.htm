<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مواقيت الصلاة</title>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #4B0082;
  color: white;
  text-align: center;
  direction: rtl;
}
h1 {
  margin-top: 40px;
}
.date {
  margin-bottom: 30px;
}
.prayer-times {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 30px;
}
.time-box {
  background-color: white;
  color: #4B0082;
  padding: 15px;
  border-radius: 10px;
  min-width: 100px;
}
.prayer-label {
  background-color: #4B0082;
  color: white;
  padding: 5px;
  border-radius: 5px;
  margin-bottom: 5px;
}
select {
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
}
</style>
<body>
  <h1 id="city-name">القاهرة</h1>
  <div class="date" id="date">تحميل التاريخ...</div>
  <div class="prayer-times">
    <div class="time-box">
      <div class="prayer-label">الفجر</div>
      <div id="fajr">--:--</div>
    </div>
    <div class="time-box">
      <div class="prayer-label">الشروق</div>
      <div id="sunrise">--:--</div>
    </div>
    <div class="time-box">
      <div class="prayer-label">الظهر</div>
      <div id="dhuhr">--:--</div>
    </div>
    <div class="time-box">
      <div class="prayer-label">العصر</div>
      <div id="asr">--:--</div>
    </div>
    <div class="time-box">
      <div class="prayer-label">المغرب</div>
      <div id="maghrib">--:--</div>
    </div>
    <div class="time-box">
      <div class="prayer-label">العشاء</div>
      <div id="isha">--:--</div>
    </div>
  </div>
  <select id="city-select">
    <option value="Faiyum,EG">الفيوم</option>
    <option value="Cairo,EG">القاهرة</option>
    <option value="Alexandria,EG">الإسكندرية</option>
    <option value="Giza,EG">الجيزة</option>
    <option value="Riyadh,SA">الرياض</option>
  </select>

  <script src="main.js"></script>
</body>
</html>
